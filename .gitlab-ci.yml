image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - terraform --version
  - terraform init -input=false

stages:
  - Validation
  - Formatting
  - Acceptance

validate:
  stage: Validation
  script:
    - find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read m; do (terraform validate -check-variables=false "$m" && echo "âˆš $m") || exit 1 ; done

fmt:
  stage: Formatting
  script:
    - if [[ -n "$(terraform fmt -write=false)" ]]; then echo "Some terraform files need be formatted, run 'terraform fmt' to fix"; exit 1; fi
  dependencies:
    - validate

tflint:
  stage: Acceptance
  script:
    - curl -L -o /tmp/tflint.zip https://github.com/wata727/tflint/releases/download/v0.4.2/tflint_linux_amd64.zip && unzip /tmp/tflint.zip -d /usr/local/bin
    - tflint ./modules/**/*.tf main.tf variables.tf
  dependencies:
    - fmt